<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masai Student Managment Page</title>
</head>
<body>
    <!-- Description
Create a home page where there will be a form for accepting the details of students.
The form will accept name, course, unit, image and batch.
Once you submit the form the details should be added to your database.
Use local storage as your database.
There should be a navbar on every page where the number of students batch wise should be displayed in real time.
Make a dashboard where you can see the list of all students added to the database.
There should be an option to remove a particular student if needed.
When removed the student should be removed from the dom as well as the database.
Keep the removed student in the local storage with key as trash. -->

<form action="" id="form" onsubmit="Description(event)">
<input type="text" name="" id="name" placeholder="name" required>
<input type="text" name="" id="course" placeholder="course" required>
<input type="number" name="" id="unit" placeholder="unit" required>
<input type="url" name="" id="image" placeholder="image" required>
<select name="" id="batch">
    <option value="web16" id="web16" >web16</option>
    <option value="web17" id="web17">web17</option>
</select>
<!-- <input type="text" name="" id="batch" placeholder="batch"> -->
<input type="submit" />
</form>
<button id="Dashboard">Dashboard</button>
<!-- <div id="navbar"></div>
<button id="Dashboard">Dashboard</button> -->
</body>
</html>
